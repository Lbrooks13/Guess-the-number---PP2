<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    
</head>
<body>
    
    <div class="guess-the-number">
        <header class="rule">Guess the number between</h1>
        <span class="min">1</span>
        and
        <span class="max">100</span>
        </header>
        <p class="hint"></p>
        <div class="actions">
            <input type="text" class="guess" required>
        </div>
        <div class="actions">
            
            <button class="submit">Check</button>
            <button hidden class="reset">Try Again</button>
        </div>

        <p class="remaining">
            Remaining guesses : <span class="rem-val">5</span>
        </p>
        <p class="all-guesses">
            Previous guesses :
            <span class="all"></span>
        </p>
        <p class="result"> </p>




    </div>

    <div class="leader">
        <h2>Last tries</h2>
        <p class="tries-last"></p>
    </div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>

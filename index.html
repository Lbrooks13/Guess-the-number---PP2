<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess the number</title>
    
</head>
<body>
    <div class="guess-the-number">
        <header class="rule"><h2>Guess the number between</h2>
        <span class="min"><strong>1</strong></span>
        and
        <span class="max"><strong>100</strong></span>
        </header>
        <p class="hint"></p>
        <div class="actions">
            <input type="number" step="1" min="1" max="100" class="guess" required placeholder="Guess">
        </div>
        <div class="actions">
            
            <button class="submit">Check</button>
            <button hidden class="reset">Try Again</button>
        </div>

        <p class="remaining">
            Remaining guesses : <span class="rem-val"></span>
        </p>
        <p class="all-guesses">
            Previous guesses :
            <span class="all"></span>
        </p>
        <p class="result"> </p>
    </div>

    <div class="leader">
        <h2 class="leader-top">High Scores</h2>
        <ul id="leaderboard" class="tries-last">
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
